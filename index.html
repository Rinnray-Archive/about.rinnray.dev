<!DOCTYPE html>
<html
  class="
    h-screen
    bg-no-repeat bg-cover bg-gradient-to-br
    from-black
    via-gray-900
    to-purple-900
  "
>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body class="text-white">
    <p class="text-red-600 animate-pulse">
      🚧 This page is still work in progress! 🚧
    </p>

    <div class="gird place-items-center pt-8 pb-8">
      <div class="grid grid-cols-2 gap-1 place-items-center">
        <div>
          <img
            src="./static/pfp.png"
            class="
              max-h-56
              rounded-full
              ring-4 ring-purple-600
              transition
              duration-100
              ease-in-out
              hover:
              transform
              hover:-translate-y-1 hover:scale-110
            "
          />
        </div>

        <div>
          <div
            class="
              bg-gradient-to-br
              from-gray-900
              via-gray-800
              to-red-900
              rounded-full
              py-5
              px-12
              min-w-max
            "
          >
            <p class="text-xl font-bold">Luna</p>
            <p class="text-xs italic">

            <p class="text-lg mt-7">
              ⚠️ <span class="line-through">Might be an AI</span>
            </p>
            <div class="mt-1 flex gap-4">
              <a href="mailto: contact@gliroid.com"
                ><img src="./static/email_icon.svg" alt="Email" width="60"
              /></a>
              <a href=""
                ><img
                  src="./static/discord_icon.svg"
                  alt="Discord Icon"
                  width="58"
              /></a>
              <a href="https://github.com/Rinnray"
                ><img src="./static/github_icon.svg" alt="Github Icon"
              /></a>
              <a href="https://gliroid.com"
                ><img
                  src="./static/globe_internet_icon.svg"
                  alt="Globe Icon"
                  width="58"
              /></a>
            </div>
          </div>
        </div>
      </div>

      <hr class="rainbow mt-8 rounded-full w-full" />
      <div class="grid grid-cols-1 text-center">
        <a
          href="https://codepen.io/Joevy/pen/IkJrl/"
          class="text-xs line-through italic text-gray-700 text-align-center"
          >Taken from here.</a
        >

      <div class="grid grid-cols-3 grid-rows-3 gap-10 text-center mt-8">
        <div>
          <p class="text-xl font-bold">🚷 Gender</p>
          <p class="text-lg">Female</p>
        </div>
        <div>
          <p class="text-xl font-bold">📣 Pronouns</p>
          <p class="text-lg">She/Her</p>
        </div>
        <div>
          <p class="text-xl font-bold">🌐 Language</p>
          <p class="text-lg">🇸🇪 | 🇺🇲</p>
        </div>
        <div>
          <p class="text-xl font-bold">📌 Location</p>
          <p class="text-lg">Under the Pentagon</p>
        </div>
      </div>

      <div class="grid grid-cols-1 place-items-center">
        <img
          src="https://github-readme-stats.vercel.app/api?username=rinnray&show_icons=true&theme=radical"
          alt="Rinnray's Github stats."
        />
      </div>
    </div>

</html>
